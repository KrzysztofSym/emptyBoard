<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.pinimg.com/474x/27/0c/f1/270cf1d4a248cfca6afdefe3847777e3.jpg" alt="">
            <div class="right">
                <i class="fa-solid fa-plus"></i>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <p>Anthony Webb</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </header>
        <div class="subheader">
            <div class="sub-left">
                <h2>My Boards</h2>
                <small>0 Boards &#183 0 Tasks</small>
            </div>
            <div class="sub-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-table-cells-large"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <main>
            <img src="https://cdn-icons-png.flaticon.com/512/789/789023.png" width="256" height="256" alt="Dreaming free icon" title="Dreaming free icon">
            <h4>No Boards Created Yet.</h4>
            <p>Every board you create will appear here.<br>To get started click on the + button from above and create a board.</p>
        </main>
    </div>
    
</body>
<script src="script.js"></script>
</html>
